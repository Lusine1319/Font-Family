<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with fonts</title>
    <style type="text/css">
        body
        {
            color: #0094FF;
            font-family: Verdana, Arial;
        }
        p.one
        {
            font-family: "Times New Roman";
            color: darkcyan;
        }
        p.two
        {
            font-family: "Monotype Corsiva";
            color: darkgray;
        }
        p.three
        {
            font-family: Arial;
            color: darkorange;
        }
    </style>
</head>
<body>
<h1>CSS font Styles</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>Fonts</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>
            <p class="one">Time New Roman</p>
        </td>
        <td>
            <p class="one">Time New Roman font used</p>
        </td>
    </tr>
    <tr>
        <td>
            <p class="two">Monotype Corsive</p>
        </td>
        <td>
            <p class="two">Monotype Corsive font used</p>
        </td>
    </tr>
    <tr>
        <td>
            <p class="three">Arial</p>
        </td>
        <td>
            <p class="three">Arial font used</p>
        </td>
    </tr>

</table>

</body>
</html>
